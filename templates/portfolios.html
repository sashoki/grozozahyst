{% extends 'index.html' %}
{% load staticfiles %}
{% load i18n mptt_tags %}

{% block portfolios %}
    {% for portfolio in portfolios %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <!--<a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">-->
                    <a href="#{{ portfolio.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        {% if portfolio.port_img %}
                            <img src="{{ MEDIA_URL }}{{ portfolio.port_img.url }}"  class="img-responsive" width="360px" height="260px" alt="">
                        {% endif %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ portfolio.port_client }}</h4>
                        <p class="text-muted">{{ portfolio.category }}</p>
                    </div>
                </div>
    {% endfor %}
